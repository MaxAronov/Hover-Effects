<!DOCTYPE html>
<html lang="en">

<head>

    <title>Hover Effects</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <a href="#" class="button button-orange">Clickable button</a>
        <img src="images/chicken.png" alt="" class="chicken" />
